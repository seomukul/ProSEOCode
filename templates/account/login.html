{% extends 'base.html' %}

{% block content %}



<div class="container my-5 mx-auto w-50">
<form method="POST" action="{% url 'account_login' %}">  {% csrf_token %}

    {%for error in form.non_field_errors%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}

    <div class="mb-3">
      <label for="{{form.login.id_for_label}}" class="form-label">User Names</label>
      <input name="{{form.login.html_name}}" required type="text"  class="form-control" id="{{form.login.id_for_login}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="{{form.password.id_for_label}}" class="form-label">Password</label>
      <input type="password" name="{{form.password.html_name}}" required class="form-control" id ="{{form.password.id_for_label}}"  id="exampleInputPassword1">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}
